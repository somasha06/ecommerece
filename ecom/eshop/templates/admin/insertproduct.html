{% extends "admin/adminbase.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="flex flex-col">
        <h2 class="text-2xl font-bold">Insert product</h2>

        <form action="{% url 'insertproduct' %}" method="post" enctype="multipart/form-data">
            
            {{form|crispy}}
            {% csrf_token %}
            <div class="mb-3">
                <input type="submit" value="Create Product" class="bg-green-200 text-black w-full rounded px-3 py-2">
            </div>
        </form>
    </div>


{% endblock %}
